<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Link Undangan - Dona & Wulan 💌</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #7b1f26, #f3a302);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .generator {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 34px;
      margin-bottom: 20px;
      color: #fffbea;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #f3a302;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d48c00;
    }

    .hasil {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      word-break: break-all;
    }

    a.link {
      color: #fff;
      text-decoration: underline;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="generator">
    <h1>Buat Link Undangan 💌</h1>
    <p>Masukkan nama tamu undangan di bawah ini:</p>

    <input type="text" id="namaTamu" placeholder="Contoh: Bapak Andi Prasetyo" />
    <button id="buatLink">Buat Link</button>

    <div class="hasil" id="hasil" style="display:none;">
      <p>Link undangan siap dikirim:</p>
      <a id="linkUndangan" class="link" href="#" target="_blank"></a>
    </div>
  </div>

  <script>
    // 🏠 URL undangan utama
    const baseUrl = "https://rumahdigitalproject.github.io/Romadona-Wulan/";

    document.getElementById("buatLink").addEventListener("click", () => {
      const nama = document.getElementById("namaTamu").value.trim();
      if (!nama) {
        alert("Masukkan nama tamu dulu!");
        return;
      }

      const encodedName = encodeURIComponent(nama);
      const link = `${baseUrl}?to=${encodedName}`;

      const hasilDiv = document.getElementById("hasil");
      const linkEl = document.getElementById("linkUndangan");

      hasilDiv.style.display = "block";
      linkEl.href = link;
      linkEl.textContent = link;
    });
  </script>
</body>
</html>
